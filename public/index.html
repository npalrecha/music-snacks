<!DOCTYPE html>
<html>
<head>
    <title>Beats Music</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://stud01.dev.nyc1.beats:4201/css/studio.css">
</head>
<body>
<div class="row">
    <div class="small-9 small-centered column text-center">
        <h1>MUSICOUP</h1>
        <h5>Set your playlists free</h5>
        <hr />
        <label>Import a Playlist from Beats Music, Spotify, Rdio, or iTunes</label>
        <input type="text" placeholder="Enter playlist URL" />
        <a class="black button">Import</a>
        <label>Or upload an .m3u</label>
        <div class="input-with-thumb active">
            <input type="file" placeholder="Upload" value="playlist">
            <br/>
            <a class="white icon button">
                Upload
                <i class="has-icon icon-bicons_check"></i>
            </a>
        </div>
    </div>
</div>
</body>
